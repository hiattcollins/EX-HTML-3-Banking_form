<!DOCTYPE html>
<html>
	<head>
		<title>Loan Application</title>
	</head>
	<body>
		<header>

			<h2>Loan Application</h2>

		</header>

		<form>
			<label for="firstName">First Name:</label><br>
			<input type="text" name="firstName"  id="firstName">
			<br>
			<label for="middleInitial">Middle Initial:</label><br>
			<input type="text" name="middleInitial" id="middleInitial">
			<br>
			<label for="lastName">Last Name:</label><br>
			<input type="text" name="lastName"  id="lastName">
			<br>
			<label for="address">Address:</label><br>
			<textarea name="address"  id="address" rows="5" cols="30"></textarea>
			<br>
			<label for="occupation">Occupation:</label><br>
			<input type="text" name="occupation"  id="occupation">
			<br>
			<label for="employer">Employer:</label><br>
			<input type="text" name="employer"  id="employer">
			<br>
			<label for="employerAddress">Employer Address:</label><br>
			<textarea name="employerAddress"  id="employerAddress" rows="5" cols="30"></textarea>
			<br>



		</form>

	</body>
</html>

Build a form that accepts a loan application. It must have the following fields.

Applicant first name

Type of loan select element with these options:
Commercial
Real estate
Personal
Mortgage
Requested amount of loan
Radio button elements for loan length
5 years
15 years
30 years
Checkbox group for special conditions

Out-of-state resident
Married

A text area to allow for additional comments

Applicant LinkedIn URL -->
